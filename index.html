<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scorekeeper Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#050816" />

  <style>
    :root {
      /* Matches your existing scorer look & feel */
      --bg: #050816;
      --bg-soft: #0c1224;
      --card: #111827;
      --card-soft: #1f2937;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.14);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2933;
      --winner-glow: 0 0 0 2px rgba(52, 211, 153, 0.7);

      --radius: 18px;
      --shadow: 0 16px 40px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(249,115,22,0.18), transparent 60%),
        radial-gradient(1000px 650px at 85% 15%, rgba(56,189,248,0.12), transparent 55%),
        radial-gradient(900px 600px at 40% 110%, rgba(34,197,94,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-soft));
      overflow-x: hidden;
    }

    /* Safe-area handling for Android/iOS notches/status bars */
    .safe {
      padding-top: max(14px, env(safe-area-inset-top));
      padding-bottom: max(14px, env(safe-area-inset-bottom));
      padding-left: max(14px, env(safe-area-inset-left));
      padding-right: max(14px, env(safe-area-inset-right));
      min-height: 100%;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 14px;
      border: 1px solid var(--border-subtle);
      background: rgba(17, 24, 39, 0.72);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: max(10px, env(safe-area-inset-top));
      z-index: 10;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .brand h1 {
      margin: 0;
      font-size: 18px;
      line-height: 1.1;
      letter-spacing: 0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .brand p {
      margin: 0;
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border-subtle);
      background: linear-gradient(180deg, rgba(31,41,55,0.92), rgba(17,24,39,0.92));
      color: var(--text-main);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 650;
      font-size: 13px;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      touch-action: manipulation;
    }

    .btn:hover { border-color: rgba(249,115,22,0.55); }
    .btn:active { transform: translateY(1px); }
    .btn:focus-visible {
