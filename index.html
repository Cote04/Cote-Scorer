<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scorekeeper Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#050816" />

  <style>
    :root{
      --bg: #050816;
      --bg2:#0b1224;
      --panel: rgba(17,24,39,0.72);
      --panel2: rgba(17,24,39,0.58);
      --card: rgba(17,24,39,0.78);
      --border: rgba(148,163,184,0.18);
      --border2: rgba(148,163,184,0.26);

      --text: #f9fafb;
      --muted:#9ca3af;

      --accent:#f97316;
      --accentSoft: rgba(249,115,22,0.18);

      --radius: 18px;
      --shadow: 0 16px 40px rgba(0,0,0,0.35);
      --shadow2: 0 10px 24px rgba(0,0,0,0.25);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 0%, rgba(249,115,22,0.20), transparent 60%),
        radial-gradient(900px 600px at 85% 12%, rgba(56,189,248,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    /* Safe area for mobile */
    .safe{
      padding-top: max(14px, env(safe-area-inset-top));
      padding-bottom: max(14px, env(safe-area-inset-bottom));
      padding-left: max(14px, env(safe-area-inset-left));
      padding-right: max(14px, env(safe-area-inset-right));
      min-height: 100%;
    }

    .wrap{
      max-width: 860px;
      margin: 0 auto;
      padding: 18px 14px 18px;
    }

    /* Header */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 14px;
      border: 1px solid var(--border);
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: max(10px, env(safe-area-inset-top));
      z-index: 10;
    }

    .brand{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }

    .brand h1{
      margin:0;
      font-size: 18px;
      letter-spacing: 0.2px;
      line-height:1.1;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .brand h1 .mark{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fb923c, #f97316);
      box-shadow: 0 0 18px rgba(249,115,22,0.35);
      flex: 0 0 auto;
    }

    .brand p{
      margin:0;
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .btn{
      border: 1px solid var(--border2);
      background: linear-gradient(180deg, rgba(31,41,55,0.85), rgba(17,24,39,0.85));
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 750;
      font-size: 13px;
      cursor:pointer;
      box-shadow: var(--shadow2);
      transition: transform 140ms ease, border-color 140ms ease, box-shadow 140ms ease;
      user-select:none;
      touch-action: manipulation;
    }

    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(249,115,22,0.55);
      box-shadow: 0 14px 28px rgba(0,0,0,0.30), 0 0 0 3px rgba(249,115,22,0.10);
    }
    .btn:active{ transform: translateY(0px); }
    .btn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(249,115,22,0.22), var(--shadow2);
      border-color: rgba(249,115,22,0.7);
    }

    /* Panel */
    .content{ margin-top: 16px; }

    .panel{
      border: 1px solid var(--border);
      background: var(--panel2);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .panel h2{
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: 0.2px;
      color: rgba(255,255,255,0.92);
    }

    /* Clean “shelf” list */
    .list{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .item{
      width: 100%;
      border: 1px solid var(--border);
      background: rgba(17,24,39,0.78);
      border-radius: 16px;
      padding: 12px;
      display:flex;
      align-items:center;
      gap: 12px;
      cursor:pointer;
      text-align:left;
      box-shadow: 0 10px 20px rgba(0,0,0,0.20);
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease, box-shadow 140ms ease;
      user-select:none;
      touch-action: manipulation;
    }

    .item:hover{
      transform: translateY(-1px);
      border-color: rgba(249,115,22,0.35);
      background: rgba(17,24,39,0.86);
      box-shadow: 0 14px 26px rgba(0,0,0,0.28);
    }

    .item:active{ transform: translateY(0px); }

    .item:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(249,115,22,0.18), 0 14px 26px rgba(0,0,0,0.28);
      border-color: rgba(249,115,22,0.55);
    }

    /* Icon tile fixes “white edge” issue by normalizing presentation */
    .icon-tile{
      width: 60px;
      height: 60px;
      border-radius: 14px;
      flex: 0 0 60px;
      border: 1px solid rgba(148,163,184,0.22);
      background:
        radial-gradient(120px 80px at 30% 30%, var(--accentSoft), transparent 70%),
        linear-gradient(180deg, rgba(31,41,55,0.95), rgba(17,24,39,0.95));
      box-shadow: inset 0 0 0 1px rgba(249,115,22,0.06);
      overflow:hidden;
      display:grid;
      place-items:center;
      position: relative;
    }

    /* Slight zoom helps hide any edge glow on non-transparent PNGs */
    .icon-tile img{
      width: 110%;
      height: 110%;
      margin: -5%;
      object-fit: cover;
      display:block;
      border-radius: 12px;
      filter: saturate(1.05) contrast(1.05);
    }

    .placeholder{
      font-weight: 900;
      font-size: 16px;
      letter-spacing: 0.6px;
      color: rgba(249,115,22,0.92);
      text-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    /* Text: prioritize readability */
    .meta{
      flex: 1 1 auto;
      min-width: 0;
      display:flex;
      flex-direction:column;
      gap: 3px;
    }

    .title{
      margin:0;
      font-size: 18px;         /* BIGGER for readability */
      font-weight: 900;
      color: rgba(255,255,255,0.96);
      letter-spacing: 0.2px;
      line-height: 1.15;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }

    .subtitle{
      margin:0;
      font-size: 12.5px;
      color: rgba(156,163,175,0.95);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .chev{
      flex: 0 0 auto;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      border: 1px solid rgba(249,115,22,0.28);
      background: rgba(249,115,22,0.08);
      color: rgba(249,115,22,0.95);
      box-shadow: 0 10px 18px rgba(0,0,0,0.18);
      font-size: 18px;
      line-height: 1;
    }

    /* Footer EXACT quiet style */
    .app-footer {
      margin-top: 16px;
      padding-bottom: env(safe-area-inset-bottom);
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.75;
      user-select: none;
    }

    /* Small error box if JSON fails */
    .error {
      border: 1px solid rgba(239,68,68,0.35);
      background: rgba(239,68,68,0.10);
      color: rgba(254,202,202,0.95);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="safe">
    <div class="wrap">

      <header class="topbar">
        <div class="brand">
          <h1><span class="mark"></span>Scorekeeper Hub</h1>
          <p>Select a scorer to start a game</p>
        </div>
        <button id="reloadBtn" class="btn">⟳ Reload</button>
      </header>

      <main class="content">
        <section class="panel">
          <h2>Available Scorers</h2>
          <div id="list" class="list"></div>
        </section>
      </main>

      <footer class="app-footer">
        Cote Free Time Productions
      </footer>

    </div>
  </div>

  <script>
    (function () {
      const CONFIG_URL = "./scorers.json";
      const listEl = document.getElementById("list");
      const reloadBtn = document.getElementById("reloadBtn");

      reloadBtn.addEventListener("click", () => loadScorers(true));

      function clearList(){ listEl.innerHTML = ""; }

      function isValidScorer(s){
        return s && typeof s.name === "string" && s.name.trim()
               && typeof s.url === "string" && s.url.trim();
      }

      function goTo(url){ window.location.href = url; }

      function initials(name){
        const parts = name.trim().split(/\s+/).slice(0,2);
        return parts.map(p => (p[0] || "").toUpperCase()).join("");
      }

      function createIcon(imageUrl, name){
        const tile = document.createElement("div");
        tile.className = "icon-tile";

        if (imageUrl && typeof imageUrl === "string" && imageUrl.trim()){
          const img = document.createElement("img");
          img.alt = `${name} icon`;
          img.loading = "lazy";
          img.src = imageUrl.trim();
          img.onerror = () => {
            tile.innerHTML = "";
            const ph = document.createElement("div");
            ph.className = "placeholder";
            ph.textContent = initials(name);
            tile.appendChild(ph);
          };
          tile.appendChild(img);
        } else {
          const ph = document.createElement("div");
          ph.className = "placeholder";
          ph.textContent = initials(name);
          tile.appendChild(ph);
        }

        return tile;
      }

      function createRow(scorer){
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "item";
        btn.setAttribute("aria-label", `Open ${scorer.name} scorer`);

        const icon = createIcon(scorer.image, scorer.name);

        const meta = document.createElement("div");
        meta.className = "meta";

        const title = document.createElement("p");
        title.className = "title";
        title.textContent = scorer.name;

        const subtitle = document.createElement("p");
        subtitle.className = "subtitle";
        subtitle.textContent = "Scorekeeper";

        const chev = document.createElement("div");
        chev.className = "chev";
        chev.textContent = "›";

        meta.appendChild(title);
        meta.appendChild(subtitle);

        btn.appendChild(icon);
        btn.appendChild(meta);
        btn.appendChild(chev);

        btn.addEventListener("click", () => goTo(scorer.url.trim()));

        return btn;
      }

      async function loadScorers(bustCache=false){
        clearList();
        const url = bustCache ? `${CONFIG_URL}?v=${Date.now()}` : CONFIG_URL;

        try{
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          const list = Array.isArray(data.scorers) ? data.scorers : [];

          const valid = list.filter(isValidScorer);
          valid.forEach(s => listEl.appendChild(createRow(s)));

          if (valid.length === 0){
            const msg = document.createElement("div");
            msg.className = "error";
            msg.textContent = "No scorers found in scorers.json.";
            listEl.appendChild(msg);
          }

        } catch (e){
          console.error("Failed to load scorers.json", e);
          const msg = document.createElement("div");
          msg.className = "error";
          msg.textContent = "Could not load scorers.json. (If running from file://, use a local server or GitHub Pages.)";
          listEl.appendChild(msg);
        }
      }

      loadScorers();
    })();
  </script>
</body>
</html>
