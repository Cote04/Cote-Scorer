<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scorekeeper Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#050816" />

  <style>
    :root {
      --bg: #050816;
      --bg-soft: #0c1224;
      --card: #111827;
      --card-soft: #1f2937;
      --accent: #f97316;
      --accent2: #fb923c;
      --accent-soft: rgba(249, 115, 22, 0.14);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2933;

      --radius: 18px;
      --shadow: 0 16px 40px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(249,115,22,0.20), transparent 60%),
        radial-gradient(1000px 650px at 85% 15%, rgba(56,189,248,0.12), transparent 55%),
        radial-gradient(900px 600px at 40% 110%, rgba(34,197,94,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-soft));
    }

    .safe {
      padding-top: max(14px, env(safe-area-inset-top));
      padding-bottom: max(14px, env(safe-area-inset-bottom));
      padding-left: max(14px, env(safe-area-inset-left));
      padding-right: max(14px, env(safe-area-inset-right));
      min-height: 100%;
    }

    .wrap {
      max-width: 820px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px;
      border: 1px solid var(--border-subtle);
      background: rgba(17, 24, 39, 0.72);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: max(10px, env(safe-area-inset-top));
      z-index: 10;
    }

    .brand h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.2px;
    }

    .brand p {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .btn {
      border: 1px solid rgba(249,115,22,0.45);
      background: linear-gradient(180deg, rgba(249,115,22,0.28), rgba(17,24,39,0.92));
      color: var(--text-main);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 750;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }

    .content { margin-top: 16px; }

    .panel {
      border: 1px solid var(--border-subtle);
      background: rgba(17, 24, 39, 0.72);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 14px;
      letter-spacing: 0.2px;
    }

    /* VERTICAL LIST */
    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* STAND-OUT SCORER BUTTONS */
    .card {
      width: 100%;
      border: 1px solid rgba(249,115,22,0.45);
      border-radius: 20px;
      background:
        radial-gradient(900px 160px at 20% 30%, rgba(249,115,22,0.22), transparent 62%),
        linear-gradient(180deg, rgba(31,41,55,0.90), rgba(17,24,39,0.92));
      box-shadow:
        0 18px 34px rgba(0,0,0,0.28),
        0 0 0 1px rgba(249,115,22,0.12) inset;
      padding: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 14px;
      text-align: left;
      user-select: none;
      touch-action: manipulation;
      transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease;
    }

    .card:hover {
      transform: translateY(-1px);
      border-color: rgba(249,115,22,0.70);
      box-shadow:
        0 22px 40px rgba(0,0,0,0.33),
        0 0 0 3px rgba(249,115,22,0.16),
        0 0 0 1px rgba(249,115,22,0.14) inset;
    }

    .card:active {
      transform: translateY(0px);
    }

    .card:focus-visible {
      outline: none;
      box-shadow:
        0 0 0 4px rgba(249,115,22,0.28),
        0 22px 40px rgba(0,0,0,0.33);
    }

    /* Image slot */
    .thumb {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      flex: 0 0 64px;
      border: 1px solid rgba(249,115,22,0.35);
      background:
        radial-gradient(120px 80px at 30% 30%, rgba(249,115,22,0.25), transparent 70%),
        linear-gradient(180deg, rgba(31,41,55,0.9), rgba(17,24,39,0.9));
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb .placeholder {
      font-weight: 900;
      color: rgba(249,115,22,0.9);
      letter-spacing: 0.4px;
      font-size: 18px;
    }

    .meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
      flex: 1 1 auto;
    }

    .name {
      margin: 0;
      font-size: 17px;
      font-weight: 850;
      letter-spacing: 0.2px;
      line-height: 1.15;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .hint {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chev {
      flex: 0 0 auto;
      font-size: 18px;
      color: rgba(249,115,22,0.9);
      opacity: 0.9;
      padding-left: 6px;
    }
  </style>
</head>

<body>
  <div class="safe">
    <div class="wrap">

      <header class="topbar">
        <div class="brand">
          <h1>Scorekeeper Hub</h1>
          <p>Select a scorer to start a game</p>
        </div>
        <button id="reloadBtn" class="btn">⟳ Reload</button>
      </header>

      <main class="content">
        <section class="panel">
          <h2>Available Scorers</h2>
          <div id="list" class="list"></div>
        </section>
      </main>

    </div>
  </div>

  <script>
    (function () {
      const CONFIG_URL = "./scorers.json";
      const listEl = document.getElementById("list");
      const reloadBtn = document.getElementById("reloadBtn");

      reloadBtn.addEventListener("click", () => loadScorers(true));

      function clearList() { listEl.innerHTML = ""; }

      function isValidScorer(s) {
        return s && typeof s.name === "string" && s.name.trim()
               && typeof s.url === "string" && s.url.trim();
      }

      function goTo(url) { window.location.href = url; }

      function initials(name) {
        const parts = name.trim().split(/\s+/).slice(0, 2);
        return parts.map(p => p[0]?.toUpperCase() || "").join("");
      }

      function createThumb(imageUrl, name) {
        const thumb = document.createElement("div");
        thumb.className = "thumb";

        if (imageUrl && typeof imageUrl === "string" && imageUrl.trim()) {
          const img = document.createElement("img");
          img.alt = `${name} icon`;
          img.loading = "lazy";
          img.src = imageUrl.trim();
          img.onerror = () => {
            thumb.innerHTML = "";
            const ph = document.createElement("div");
            ph.className = "placeholder";
            ph.textContent = initials(name);
            thumb.appendChild(ph);
          };
          thumb.appendChild(img);
        } else {
          const ph = document.createElement("div");
          ph.className = "placeholder";
          ph.textContent = initials(name);
          thumb.appendChild(ph);
        }

        return thumb;
      }

      function createCard(scorer) {
        const card = document.createElement("button");
        card.type = "button";
        card.className = "card";
        card.setAttribute("aria-label", `Open ${scorer.name} scorer`);

        const thumb = createThumb(scorer.image, scorer.name);

        const meta = document.createElement("div");
        meta.className = "meta";

        const name = document.createElement("p");
        name.className = "name";
        name.textContent = scorer.name;

        const hint = document.createElement("p");
        hint.className = "hint";
        hint.textContent = "Tap to open";

        const chev = document.createElement("div");
        chev.className = "chev";
        chev.textContent = "›";

        meta.appendChild(name);
        meta.appendChild(hint);

        card.appendChild(thumb);
        card.appendChild(meta);
        card.appendChild(chev);

        card.addEventListener("click", () => goTo(scorer.url.trim()));

        return card;
      }

      async function loadScorers(bustCache = false) {
        clearList();
        const url = bustCache ? `${CONFIG_URL}?v=${Date.now()}` : CONFIG_URL;

        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          const list = Array.isArray(data.scorers) ? data.scorers : [];

          const valid = list.filter(isValidScorer);
          valid.forEach(s => listEl.appendChild(createCard(s)));

        } catch (e) {
          console.error("Failed to load scorers.json", e);

          // Minimal on-screen fallback (no status bar, but still informative)
          const msg = document.createElement("div");
          msg.style.color = "rgba(254,202,202,0.95)";
          msg.style.background = "rgba(239,68,68,0.10)";
          msg.style.border = "1px solid rgba(239,68,68,0.35)";
          msg.style.borderRadius = "16px";
          msg.style.padding = "12px 14px";
          msg.textContent = "Could not load scorers.json (local file mode blocks fetch). Run via a local server or GitHub Pages.";
          listEl.appendChild(msg);
        }
      }

      loadScorers();
    })();
  </script>
</body>
</html>
