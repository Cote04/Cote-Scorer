<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scorekeeper Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#050816" />

  <style>
    :root {
      --bg: #050816;
      --bg-soft: #0c1224;
      --card: #111827;
      --card-soft: #1f2937;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.14);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2933;

      --radius: 18px;
      --shadow: 0 16px 40px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(249,115,22,0.18), transparent 60%),
        radial-gradient(1000px 650px at 85% 15%, rgba(56,189,248,0.12), transparent 55%),
        radial-gradient(900px 600px at 40% 110%, rgba(34,197,94,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-soft));
    }

    .safe {
      padding-top: max(14px, env(safe-area-inset-top));
      padding-bottom: max(14px, env(safe-area-inset-bottom));
      padding-left: max(14px, env(safe-area-inset-left));
      padding-right: max(14px, env(safe-area-inset-right));
      min-height: 100%;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px;
      border: 1px solid var(--border-subtle);
      background: rgba(17, 24, 39, 0.72);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: max(10px, env(safe-area-inset-top));
      z-index: 10;
    }

    .brand h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.2px;
    }

    .brand p {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .btn {
      border: 1px solid var(--border-subtle);
      background: linear-gradient(180deg, rgba(249,115,22,0.22), rgba(17,24,39,0.92));
      color: var(--text-main);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 650;
      cursor: pointer;
    }

    .content {
      margin-top: 16px;
    }

    .panel {
      border: 1px solid var(--border-subtle);
      background: rgba(17, 24, 39, 0.72);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 12px;
    }

    @media (min-width: 720px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (min-width: 980px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    .card {
      border: 1px solid var(--border-subtle);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(31,41,55,0.85), rgba(17,24,39,0.85));
      box-shadow: 0 16px 30px rgba(0,0,0,0.25);
      padding: 18px 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 80px;
      display: flex;
      align-items: center;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(700px 140px at 15% 20%, rgba(249,115,22,0.20), transparent 60%),
        radial-gradient(700px 160px at 85% 80%, rgba(56,189,248,0.10), transparent 55%);
      pointer-events: none;
    }

    .card:hover { border-color: rgba(249,115,22,0.55); }

    .name {
      position: relative;
      z-index: 1;
      font-size: 16px;
      font-weight: 750;
      letter-spacing: 0.2px;
    }
  </style>
</head>

<body>
  <div class="safe">
    <div class="wrap">

      <header class="topbar">
        <div class="brand">
          <h1>Scorekeeper Hub</h1>
          <p>Select a scorer to start a game</p>
        </div>
        <button id="reloadBtn" class="btn">‚ü≥ Reload</button>
      </header>

      <main class="content">
        <section class="panel">
          <h2>Available Scorers</h2>
          <div id="grid" class="grid"></div>
        </section>
      </main>

    </div>
  </div>

  <script>
    (function () {
      const CONFIG_URL = "./scorers.json";
      const grid = document.getElementById("grid");
      const reloadBtn = document.getElementById("reloadBtn");

      reloadBtn.addEventListener("click", () => loadScorers(true));

      function clearGrid() {
        grid.innerHTML = "";
      }

      function isValidScorer(s) {
        return s && s.name && s.url;
      }

      function goTo(url) {
        window.location.href = url;
      }

      function createCard(scorer) {
        const card = document.createElement("button");
        card.type = "button";
        card.className = "card";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = scorer.name;

        card.appendChild(name);
        card.addEventListener("click", () => goTo(scorer.url));

        return card;
      }

      async function loadScorers(bustCache = false) {
        clearGrid();
        const url = bustCache ? `${CONFIG_URL}?v=${Date.now()}` : CONFIG_URL;

        try {
          const res = await fetch(url, { cache: "no-store" });
          const data = await res.json();
          const list = Array.isArray(data.scorers) ? data.scorers : [];

          list.filter(isValidScorer).forEach(s => {
            grid.appendChild(createCard(s));
          });
        } catch (e) {
          console.error("Failed to load scorers.json", e);
        }
      }

      loadScorers();
    })();
  </script>
</body>
</html>
